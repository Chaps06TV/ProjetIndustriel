  <script>

   function clientChange(){
      var clientList = document.getElementById("inputListeClient").value;
      var btnAjouter = document.getElementById("btnAjouter");
      var btnModifier = document.getElementById("btnModifier");
      var textPrenom = document.getElementById("nomClient").value;
      var textNom = document.getElementById("prenomClient").value;
      var textAdresse = document.getElementById("adresseClient").value;

      if(clientList != "0") {
        btnAjouter.disabled = true;
        btnModifier.disabled = false;
      }
      else {
        if(textPrenom.length > 0 && textNom.length > 0 && textAdresse.length > 0)
          btnAjouter.disabled = false;
        else
          btnAjouter.disabled = true;
            
        btnModifier.disabled = true;
      }
   }

   // ======= socket.io =======
  // Connexion Ã  socket.io
  var socket = io.connect('http://chaps06.ddns.net:80');
  
  socket.emit('load_Cb');

  function clientSelectionChange() {
    var listeClient = document.getElementById("inputListeClient");
    var id = listeClient.value; // ID du client

    document.getElementById("idClient").innerHTML = id;
    if(id != "0") {
      socket.emit('load_client', {idClient: id});  
    }
    else {
      document.getElementById("nomClient").value = "";
      document.getElementById("prenomClient").value = "";
      document.getElementById("adresseClient").value = "";
    }
    
  }

  socket.on('reponse_load_client', function(data) {
    var result = data.result;
    document.getElementById("nomClient").value = result[0].nom;
    document.getElementById("prenomClient").value = result[0].prenom;
    document.getElementById("adresseClient").value = result[0].adresse;

    clientChange();
  })
  
  
  socket.on('reponse_load_Cb', function(data) {
      var cb = document.getElementById("inputListeClient");
      var result = data.result;
      for (var i in result) {
        var el = document.createElement("option");
        el.value = result[i].clientId;
        el.innerHTML = result[i].nom + ", " + result[i].prenom;
        cb.appendChild(el);
      }
  })
  

  function ajoutClient(){
    
    var prenom = document.getElementById("prenomClient").value;
    var nom = document.getElementById("nomClient").value;
    var adresse = document.getElementById("adresseClient").value;
    
    socket.emit('nouveau_client', {prenom: prenom, nom: nom, adresse: adresse});
  }

   }

  </script>
